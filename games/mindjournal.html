<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="journal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Journal</title>
    <script defer src="journal.js"></script>
</head>
<body>

    <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="../games.html">Games</a>
    </nav>
    <h1>The Mindful Journal</h1>
    <p>Feel free to keep a journal here!</p>
    <textarea id="entry" name="entry" rows="4" cols="50"></textarea>
    <div class="mood-group">
        <button id="positive">😊 Positive</button>
        <button id="neutral">😐 Neutral</button>
        <button id="negative">😢 Negative</button>
      </div>
    <button id="revealDoodle">Add a Doodle</button>
    <section class="container">
        <div id="toolbar">
            <h1>Draw Here!</h1>
            <label for="stroke">Stroke</label>
            <input id="stroke" name="stroke" type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name="lineWidth" type="number" value="5">
            <div class="drawbuttons">
                <button id="undo">Undo</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div class="drawing-board">
            <canvas id="drawing-board" width="200" height="200"></canvas>
        </div>
        
    </section>
    <button id="save" name="save">Save</button>
    <div id="entryDisplay"></div>

    <footer>
        &#40Everything is stored on whichever device you use to write each note, so I can't see what you write&#41
    </footer>
    <footer>
        &copy; 2025 Benjamin Mendoza. All rights reserved.
    </footer>
</body>
</html>
